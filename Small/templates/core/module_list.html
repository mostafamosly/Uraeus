{% extends 'base.html' %}


{% block wel_message %}
<div class="page-header">
        <h1>Welcome to Codename<small> Small </small></h1>
    </div>
{% endblock %}


{% block content %}
    <h2>Module</h2>
    <div class="bs-example">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>Enabled</th>
        </tr>
      </thead>
      <tbody>
          {% for mod in object_list %}
        <tr>
          <td>{{ mod.id }}</td>
          <td>{{ mod.module_name }}</td>
          <td>{{ mod.Enabled }}</td>
          <td><a href="{% url "module_update" mod.id %}">update</a></td>
          <td><a href="{% url "module_delete" mod.id %}">delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url "module_create" %}">ADD</a>
  </div>
{% endblock %}
