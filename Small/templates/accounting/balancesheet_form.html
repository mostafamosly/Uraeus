{% extends 'base.html' %}


{% block content %}

<h1>Add A Balance Sheet </h1>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form method="post">{% csrf_token %}
                <div>
                    <h4>Balance Sheet Name</h4>
                    <h4>{{ form.name }}</h4>
                </div>
                <div>
                    <h4>Balance Sheet Status</h4>
                    <h4>{{ form.balanced }}</h4>
                </div>
            <input type="submit" value="Add" />
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
