{% extends 'base.html' %}


{% block content %}

<h1>Liabilities List </h1>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Account</th>
              <th>BalanceSheet</th>
            </tr>
          </thead>
          <tbody>
              {% for liability in object_list %}
            <tr>
              <td>{{ liability.id }}</td>
              <td>{{ liability.account }}</td>
              <td>{{ liability.balance_sheet }}</td>
              <td><a href="{% url "liability_delete" liability.id %}"><span class="glyphicon glyphicon-remove"></span></a></td>
              <td><a href="{% url "liability_edit" liability.id %}"><span class="glyphicon glyphicon-edit"></span></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a href="{% url "liability_add" %}"><button type="submit" class="btn btn-default">Add Liability</button></a>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
