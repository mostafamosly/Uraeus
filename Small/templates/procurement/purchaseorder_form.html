{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Add Order </h1>
{% if PurchaseOrder %}
{{ PurchaseOrder }}
{% endif %}

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form method="post">{% csrf_token %}
            {% crispy form %}
            <input type="submit" value="Submit" />
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
