{% block wel_message %}
<div class="page-header">
        <h1>Welcome to Codename<small> Small </small></h1>

{% endblock %}


{% block content %}
    <h2>Warehouse</h2>
    <div class="bs-example">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>LOCATION</th>
          <th>CAPACITY</th>
        </tr>
      </thead>
      <tbody>
          {% for wh in object_list %}
        <tr>
          <td>{{ wh.id }}</td>
          <td>{{ wh.w_name }}</td>
          <td>{{ wh.w_location }}</td>
          <td>{{ wh.w_capacity }}</td>
          <td><a href="{% url "warehouse_update" wh.id %}">update</a></td>
          <td><a href="{% url "warehouse_delete" wh.id %}">delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url "warehouse_create" %}">ADD</a>
  </div>
{% endblock %}
